<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Garbage Collection Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        input[type="text"], input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .signup-link {
            margin-top: 10px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>

    <script>
        window.onload = function() {
            if (localStorage.getItem('userLoggedIn') === 'true') {
                window.location.href = "home.html";
            }
        };

        async function login() {
            try {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                console.log("Attempting login...");
                console.log("API URL:", "http://localhost:3000/api/login");

                const response = await fetch("http://localhost:3000/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log("Response status:", response.status);
                const data = await response.json();
                console.log("Response data:", data);

                if (response.ok) {
                    localStorage.setItem("userLoggedIn", "true");
                    window.location.href = "/home.html";  // Changed to home.html
                } else {
                    document.getElementById("errorMessage").textContent = data.error || "Login failed";
                }
            } catch (error) {
                console.error("Login error:", error);
                document.getElementById("errorMessage").textContent = "Server error. Please try again.";
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Login - Garbage Collection Service</h2>
        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <!-- Error message for empty login fields -->
        <div class="error-message" id="errorMessage"></div>
        
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

</body>
</html>
